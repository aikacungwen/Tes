<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Video Player</title>
  <!-- Tambahkan pustaka Plyr -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
  <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Menghilangkan scroll pada body */
    }

    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #video-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Gunakan Plyr untuk Pemutar Video -->
  <div id="video-container">
    <video id="video-player" controls crossorigin>
      <source src="https://peertube.otakufarms.com/download/videos/cc46ae29-c147-4a8b-958e-b60003f5ae11-720.mp4" type="video/mp4">
      <!-- Tambahkan track untuk subtitle -->
      <track kind="captions" src="path/to/your-subtitle.vtt" srclang="en" label="English">
      Your browser does not support the video element.
    </video>
  </div>
  <script>
    // Inisialisasi Plyr
    const player = new Plyr("#video-player", {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'download', 'fullscreen']
    });
  </script>
</body>
</html>
